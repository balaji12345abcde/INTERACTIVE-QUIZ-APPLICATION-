<!DOCTYPE html>
<html>
<head>
  <!-- Basic HTML structure for quiz app -->
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
  <!-- Quiz container with all UI elements -->
  <div class="quiz-container">
    <h1>JavaScript Quiz</h1> <!-- Title -->
    <div id="question-container"></div> <!-- Where questions will appear -->
    <div id="answer-buttons" class="btn-grid"></div> <!-- Answer buttons container -->
    <button id="next-btn" class="next-btn">Next</button> <!-- Navigation button -->
    <div id="score">Score: 0</div> <!-- Score display -->
  </div>
  <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
